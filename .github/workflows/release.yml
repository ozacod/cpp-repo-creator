name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux-windows:
    name: Build Linux & Windows binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          cd forge-client
          
          # Linux AMD64
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o ../bin/forge-linux-amd64 .
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w" -o ../bin/forge-linux-arm64 .
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o ../bin/forge-windows-amd64.exe .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-windows-binaries
          path: bin/

  build-macos:
    name: Build macOS binaries & DMG
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build macOS binaries
        run: |
          cd forge-client
          
          # macOS AMD64
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o ../bin/forge-darwin-amd64 .
          
          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w" -o ../bin/forge-darwin-arm64 .

      - name: Create DMG for Apple Silicon
        run: |
          mkdir -p dmg-arm64/Forge
          cp bin/forge-darwin-arm64 dmg-arm64/Forge/forge
          chmod +x dmg-arm64/Forge/forge
          
          # Create install script
          cat > dmg-arm64/Forge/install.command << 'EOF'
          #!/bin/bash
          SCRIPT_DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"
          sudo mkdir -p /usr/local/bin
          sudo cp "$SCRIPT_DIR/forge" /usr/local/bin/forge
          sudo chmod +x /usr/local/bin/forge
          echo "✅ Forge installed successfully to /usr/local/bin/forge"
          echo "   Run 'forge --help' to get started"
          EOF
          chmod +x dmg-arm64/Forge/install.command
          
          create-dmg \
            --volname "Forge Installer" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Forge" 150 185 \
            --hide-extension "Forge" \
            --app-drop-link 450 185 \
            bin/forge-darwin-arm64.dmg \
            dmg-arm64/Forge/ || true
          
          # Fallback: simple DMG if create-dmg fails
          if [ ! -f bin/forge-darwin-arm64.dmg ]; then
            hdiutil create -volname "Forge" -srcfolder dmg-arm64/Forge -ov -format UDZO bin/forge-darwin-arm64.dmg
          fi

      - name: Create DMG for Intel
        run: |
          mkdir -p dmg-amd64/Forge
          cp bin/forge-darwin-amd64 dmg-amd64/Forge/forge
          chmod +x dmg-amd64/Forge/forge
          
          # Create install script
          cat > dmg-amd64/Forge/install.command << 'EOF'
          #!/bin/bash
          SCRIPT_DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"
          sudo mkdir -p /usr/local/bin
          sudo cp "$SCRIPT_DIR/forge" /usr/local/bin/forge
          sudo chmod +x /usr/local/bin/forge
          echo "✅ Forge installed successfully to /usr/local/bin/forge"
          echo "   Run 'forge --help' to get started"
          EOF
          chmod +x dmg-amd64/Forge/install.command
          
          create-dmg \
            --volname "Forge Installer" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Forge" 150 185 \
            --hide-extension "Forge" \
            --app-drop-link 450 185 \
            bin/forge-darwin-amd64.dmg \
            dmg-amd64/Forge/ || true
          
          # Fallback: simple DMG if create-dmg fails
          if [ ! -f bin/forge-darwin-amd64.dmg ]; then
            hdiutil create -volname "Forge" -srcfolder dmg-amd64/Forge -ov -format UDZO bin/forge-darwin-amd64.dmg
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: bin/

  release:
    name: Create Release
    needs: [build-linux-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux/Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-windows-binaries
          path: bin/

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-binaries
          path: bin/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/forge-linux-amd64
            bin/forge-linux-arm64
            bin/forge-darwin-amd64
            bin/forge-darwin-arm64
            bin/forge-darwin-arm64.dmg
            bin/forge-darwin-amd64.dmg
            bin/forge-windows-amd64.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
