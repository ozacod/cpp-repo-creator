name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux-windows:
    name: Build Linux & Windows binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          cd forge-client
          
          # Linux AMD64
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o ../bin/forge-linux-amd64 .
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w" -o ../bin/forge-linux-arm64 .
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o ../bin/forge-windows-amd64.exe .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-windows-binaries
          path: bin/

  build-macos:
    name: Build macOS binaries & DMG
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build macOS binaries
        run: |
          cd forge-client
          
          # macOS AMD64
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o ../bin/forge-darwin-amd64 .
          
          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w" -o ../bin/forge-darwin-arm64 .

      - name: Create PKG for Apple Silicon
        run: |
          # Create directory structure for pkg
          mkdir -p pkg-arm64/usr/local/bin
          cp bin/forge-darwin-arm64 pkg-arm64/usr/local/bin/forge
          chmod +x pkg-arm64/usr/local/bin/forge
          
          # Create the pkg installer
          pkgbuild \
            --root pkg-arm64 \
            --identifier com.ozacod.forge \
            --version ${{ github.ref_name }} \
            --install-location / \
            bin/forge-darwin-arm64.pkg

      - name: Create PKG for Intel
        run: |
          # Create directory structure for pkg
          mkdir -p pkg-amd64/usr/local/bin
          cp bin/forge-darwin-amd64 pkg-amd64/usr/local/bin/forge
          chmod +x pkg-amd64/usr/local/bin/forge
          
          # Create the pkg installer
          pkgbuild \
            --root pkg-amd64 \
            --identifier com.ozacod.forge \
            --version ${{ github.ref_name }} \
            --install-location / \
            bin/forge-darwin-amd64.pkg

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: bin/

  release:
    name: Create Release
    needs: [build-linux-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux/Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-windows-binaries
          path: bin/

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-binaries
          path: bin/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/forge-linux-amd64
            bin/forge-linux-arm64
            bin/forge-darwin-amd64
            bin/forge-darwin-arm64
            bin/forge-darwin-arm64.pkg
            bin/forge-darwin-amd64.pkg
            bin/forge-windows-amd64.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
