id: glog
name: Google glog
description: Google's C++ logging library with severity levels
category: logging

github_url: https://github.com/google/glog
cpp_standard: 14
header_only: false
tags:
  - logging
  - google

alternatives:
  - spdlog
  - plog

fetch_content:
  repository: https://github.com/google/glog.git
  tag: v0.6.0

link_libraries:
  - glog::glog

options:
  - id: glog_with_gflags
    name: With gflags
    description: Enable gflags support
    type: boolean
    default: false
    cmake_var: WITH_GFLAGS
    affects_link: true
    link_libraries_when_enabled:
      - gflags::gflags

  - id: glog_with_threads
    name: With Threads
    description: Enable threading support
    type: boolean
    default: true
    cmake_var: WITH_THREADS

  - id: glog_build_shared
    name: Build Shared
    description: Build as shared library
    type: boolean
    default: false
    cmake_var: BUILD_SHARED_LIBS

