id: crow
name: Crow
description: Fast and easy to use C++ micro web framework (inspired by Python Flask)
category: networking

github_url: https://github.com/CrowCpp/Crow
cpp_standard: 14
header_only: true
tags:
  - http
  - web-framework
  - rest-api
  - header-only

alternatives:
  - drogon
  - httplib

fetch_content:
  repository: https://github.com/CrowCpp/Crow.git
  tag: v1.2.0

link_libraries:
  - Crow::Crow

options:
  - id: crow_build_examples
    name: Build Examples
    description: Build the example programs
    type: boolean
    default: false
    cmake_var: CROW_BUILD_EXAMPLES

  - id: crow_build_tests
    name: Build Tests
    description: Build the test suite
    type: boolean
    default: false
    cmake_var: CROW_BUILD_TESTS

  - id: crow_enable_ssl
    name: Enable SSL
    description: Enable HTTPS support (requires OpenSSL)
    type: boolean
    default: false
    cmake_var: CROW_ENABLE_SSL

  - id: crow_enable_compression
    name: Enable Compression
    description: Enable gzip/deflate compression support
    type: boolean
    default: false
    cmake_var: CROW_ENABLE_COMPRESSION

