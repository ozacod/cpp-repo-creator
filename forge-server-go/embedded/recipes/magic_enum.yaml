id: magic_enum
name: magic_enum
description: Static reflection for enums (to string, from string, iteration) for modern C++
category: utility

github_url: https://github.com/Neargye/magic_enum
cpp_standard: 17
header_only: true
tags:
  - reflection
  - enum
  - header-only
  - compile-time

alternatives: []

fetch_content:
  repository: https://github.com/Neargye/magic_enum.git
  tag: v0.9.6

link_libraries:
  - magic_enum::magic_enum

options:
  - id: magic_enum_opt_install
    name: Install
    description: Generate install target
    type: boolean
    default: false
    cmake_var: MAGIC_ENUM_OPT_INSTALL

  - id: magic_enum_opt_build_examples
    name: Build Examples
    description: Build examples
    type: boolean
    default: false
    cmake_var: MAGIC_ENUM_OPT_BUILD_EXAMPLES

  - id: magic_enum_opt_build_tests
    name: Build Tests
    description: Build tests
    type: boolean
    default: false
    cmake_var: MAGIC_ENUM_OPT_BUILD_TESTS

