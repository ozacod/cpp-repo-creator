id: websocketpp
name: WebSocket++
description: Header-only C++ WebSocket client/server library
category: networking

github_url: https://github.com/zaphoyd/websocketpp
cpp_standard: 11
header_only: true
tags:
  - websocket
  - networking
  - header-only
  - async

alternatives:
  - httplib
  - crow

fetch_content:
  repository: https://github.com/zaphoyd/websocketpp.git
  tag: "0.8.2"

link_libraries:
  - websocketpp::websocketpp

options:
  - id: websocketpp_build_examples
    name: Build Examples
    description: Build WebSocket++ example programs
    type: boolean
    default: false
    cmake_var: BUILD_EXAMPLES

  - id: websocketpp_build_tests
    name: Build Tests
    description: Build WebSocket++ test suite
    type: boolean
    default: false
    cmake_var: BUILD_TESTS

