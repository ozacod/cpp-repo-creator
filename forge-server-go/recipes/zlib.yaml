id: zlib
name: zlib
description: General purpose compression library
category: compression

github_url: https://github.com/madler/zlib
cpp_standard: 11
header_only: false
tags:
  - compression
  - zlib

alternatives:
  - lz4
  - zstd

fetch_content:
  repository: https://github.com/madler/zlib.git
  tag: v1.3

link_libraries:
  - ZLIB::ZLIB

cmake_post: |
  find_package(ZLIB QUIET)
  if(NOT ZLIB_FOUND)
    # If system zlib not found, use the fetched one
    set(ZLIB_INCLUDE_DIRS ${zlib_SOURCE_DIR} ${zlib_BINARY_DIR})
    set(ZLIB_LIBRARIES zlibstatic)
  endif()

options:
  - id: zlib_build_shared
    name: Build Shared
    description: Build zlib as shared library
    type: boolean
    default: false

