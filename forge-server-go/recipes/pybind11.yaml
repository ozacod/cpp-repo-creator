id: pybind11
name: pybind11
description: Seamless operability between C++11 and Python
category: utility

github_url: https://github.com/pybind/pybind11
cpp_standard: 11
header_only: true
tags:
  - python
  - bindings
  - header-only
  - interop

alternatives: []

fetch_content:
  repository: https://github.com/pybind/pybind11.git
  tag: v2.12.0

link_libraries:
  - pybind11::pybind11

options:
  - id: pybind11_test
    name: Build Tests
    description: Build pybind11 test suite
    type: boolean
    default: false
    cmake_var: PYBIND11_TEST

  - id: pybind11_install
    name: Install pybind11
    description: Install pybind11 header files
    type: boolean
    default: false
    cmake_var: PYBIND11_INSTALL

  - id: pybind11_findpython
    name: Find Python
    description: Use FindPython instead of FindPythonInterp
    type: boolean
    default: true
    cmake_var: PYBIND11_FINDPYTHON

