id: catch2
name: Catch2
description: Modern, C++-native test framework with natural language syntax
category: testing

github_url: https://github.com/catchorg/Catch2
cpp_standard: 14
header_only: false
tags:
  - testing
  - header-only
  - bdd

alternatives:
  - googletest
  - doctest

fetch_content:
  repository: https://github.com/catchorg/Catch2.git
  tag: v3.5.0

link_libraries:
  - Catch2::Catch2WithMain

options:
  - id: catch2_no_main
    name: No Main
    description: Don't use Catch2's main function (provide your own)
    type: boolean
    default: false
    affects_link: true

  - id: catch2_disable_stringification
    name: Disable Stringification
    description: Disable stringification (smaller binary, less info)
    type: boolean
    default: false
    cmake_var: CATCH_CONFIG_DISABLE_STRINGIFICATION

  - id: catch2_fast_compile
    name: Fast Compile
    description: Enable fast compile mode (reduces features for faster builds)
    type: boolean
    default: false
    cmake_var: CATCH_CONFIG_FAST_COMPILE

  - id: catch2_prefix_all
    name: Prefix All Macros
    description: Prefix all macros with CATCH_ (avoid conflicts)
    type: boolean
    default: false
    cmake_var: CATCH_CONFIG_PREFIX_ALL

