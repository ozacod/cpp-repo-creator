id: cpp_sort
name: cpp-sort
description: Sorting algorithms and related tools for C++14+
category: utility

github_url: https://github.com/Morwenn/cpp-sort
cpp_standard: 14
header_only: true
tags:
  - sorting
  - algorithms
  - header-only

alternatives: []

fetch_content:
  repository: https://github.com/Morwenn/cpp-sort.git
  tag: "1.16.0"

link_libraries:
  - cpp-sort::cpp-sort

options:
  - id: cppsort_build_testing
    name: Build Tests
    description: Build cpp-sort test suite
    type: boolean
    default: false
    cmake_var: CPPSORT_BUILD_TESTING

  - id: cppsort_build_examples
    name: Build Examples
    description: Build cpp-sort examples
    type: boolean
    default: false
    cmake_var: CPPSORT_BUILD_EXAMPLES

