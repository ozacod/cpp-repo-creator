id: cli11
name: CLI11
description: Command line parser for C++11 and beyond
category: cli

github_url: https://github.com/CLIUtils/CLI11
cpp_standard: 11
header_only: true
tags:
  - cli
  - argument-parser
  - header-only

alternatives:
  - argparse
  - cxxopts

fetch_content:
  repository: https://github.com/CLIUtils/CLI11.git
  tag: v2.3.2

link_libraries:
  - CLI11::CLI11

options:
  - id: cli11_precompiled
    name: Precompiled Mode
    description: Build CLI11 as a compiled library instead of header-only
    type: boolean
    default: false
    cmake_var: CLI11_PRECOMPILED

  - id: cli11_sanitizers
    name: Enable Sanitizers
    description: Enable sanitizers for debugging
    type: boolean
    default: false
    cmake_var: CLI11_SANITIZERS

  - id: cli11_single_file
    name: Single File Mode
    description: Use single-file header mode
    type: boolean
    default: false
    cmake_var: CLI11_SINGLE_FILE

