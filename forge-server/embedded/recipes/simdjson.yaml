id: simdjson
name: simdjson
description: Parsing gigabytes of JSON per second using SIMD instructions
category: serialization

github_url: https://github.com/simdjson/simdjson
cpp_standard: 17
header_only: false
tags:
  - json
  - serialization
  - simd
  - high-performance

alternatives:
  - nlohmann_json
  - rapidjson

fetch_content:
  repository: https://github.com/simdjson/simdjson.git
  tag: v3.6.3

link_libraries:
  - simdjson::simdjson

options:
  - id: simdjson_just_library
    name: Just Library
    description: Build only the library (no tools)
    type: boolean
    default: true
    cmake_var: SIMDJSON_JUST_LIBRARY

  - id: simdjson_build_static
    name: Build Static
    description: Build as static library
    type: boolean
    default: true
    cmake_var: SIMDJSON_BUILD_STATIC_LIB

  - id: simdjson_exceptions
    name: Enable Exceptions
    description: Enable exception throwing
    type: boolean
    default: true
    cmake_var: SIMDJSON_EXCEPTIONS

  - id: simdjson_threads
    name: Enable Threading
    description: Enable thread safety
    type: boolean
    default: true
    cmake_var: SIMDJSON_ENABLE_THREADS

