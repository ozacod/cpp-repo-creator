id: sfml
name: SFML
description: Simple and Fast Multimedia Library for graphics, audio, windowing and networking
category: gui

github_url: https://github.com/SFML/SFML
cpp_standard: 17
header_only: false
tags:
  - multimedia
  - graphics
  - audio
  - game-dev

alternatives:
  - raylib
  - imgui

fetch_content:
  repository: https://github.com/SFML/SFML.git
  tag: "2.6.1"

link_libraries:
  - sfml-graphics
  - sfml-window
  - sfml-audio
  - sfml-network
  - sfml-system

options:
  - id: sfml_build_audio
    name: Build Audio Module
    description: Build the SFML audio module
    type: boolean
    default: true
    cmake_var: SFML_BUILD_AUDIO

  - id: sfml_build_graphics
    name: Build Graphics Module
    description: Build the SFML graphics module
    type: boolean
    default: true
    cmake_var: SFML_BUILD_GRAPHICS

  - id: sfml_build_window
    name: Build Window Module
    description: Build the SFML window module
    type: boolean
    default: true
    cmake_var: SFML_BUILD_WINDOW

  - id: sfml_build_network
    name: Build Network Module
    description: Build the SFML network module
    type: boolean
    default: true
    cmake_var: SFML_BUILD_NETWORK

  - id: sfml_build_examples
    name: Build Examples
    description: Build the SFML example programs
    type: boolean
    default: false
    cmake_var: SFML_BUILD_EXAMPLES

