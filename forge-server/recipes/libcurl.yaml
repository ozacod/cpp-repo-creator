id: libcurl
name: libcurl
description: A free and easy-to-use client-side URL transfer library
category: networking

github_url: https://github.com/curl/curl
cpp_standard: 11
header_only: false
tags:
  - http
  - ftp
  - networking
  - transfer

alternatives:
  - cpr
  - httplib

fetch_content:
  repository: https://github.com/curl/curl.git
  tag: curl-8_6_0

link_libraries:
  - CURL::libcurl

options:
  - id: curl_disable_ldap
    name: Disable LDAP
    description: Disable LDAP protocol support
    type: boolean
    default: true
    cmake_var: CURL_DISABLE_LDAP

  - id: curl_disable_ldaps
    name: Disable LDAPS
    description: Disable LDAPS protocol support
    type: boolean
    default: true
    cmake_var: CURL_DISABLE_LDAPS

  - id: curl_http_only
    name: HTTP Only
    description: Build with HTTP/HTTPS support only
    type: boolean
    default: false
    cmake_var: HTTP_ONLY

  - id: curl_enable_ssl
    name: Enable SSL
    description: Enable SSL/TLS support
    type: boolean
    default: true
    cmake_var: CURL_USE_OPENSSL

  - id: curl_build_shared
    name: Build Shared
    description: Build shared library
    type: boolean
    default: false
    cmake_var: BUILD_SHARED_LIBS

  - id: curl_build_examples
    name: Build Examples
    description: Build curl examples
    type: boolean
    default: false
    cmake_var: BUILD_CURL_EXE

  - id: curl_disable_tests
    name: Disable Tests
    description: Disable building tests
    type: boolean
    default: true
    cmake_var: BUILD_TESTING

