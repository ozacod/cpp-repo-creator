id: cxxopts
name: cxxopts
description: Lightweight C++ command line option parser
category: cli

github_url: https://github.com/jarro2783/cxxopts
cpp_standard: 11
header_only: true
tags:
  - cli
  - argument-parser
  - header-only
  - lightweight

alternatives:
  - cli11
  - argparse

fetch_content:
  repository: https://github.com/jarro2783/cxxopts.git
  tag: v3.1.1

link_libraries:
  - cxxopts::cxxopts

options:
  - id: cxxopts_use_unicode
    name: Use Unicode
    description: Enable Unicode support
    type: boolean
    default: false
    cmake_var: CXXOPTS_USE_UNICODE

