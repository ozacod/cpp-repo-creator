id: drogon
name: Drogon
description: High-performance C++14/17/20 based HTTP application framework
category: networking

github_url: https://github.com/drogonframework/drogon
cpp_standard: 14
header_only: false
tags:
  - http
  - web-framework
  - async
  - orm

alternatives:
  - crow
  - httplib

fetch_content:
  repository: https://github.com/drogonframework/drogon.git
  tag: v1.9.3

link_libraries:
  - drogon

options:
  - id: drogon_build_examples
    name: Build Examples
    description: Build example programs
    type: boolean
    default: false
    cmake_var: BUILD_EXAMPLES

  - id: drogon_build_ctl
    name: Build CLI Tool
    description: Build the drogon_ctl command line tool
    type: boolean
    default: false
    cmake_var: BUILD_CTL

  - id: drogon_build_orm
    name: Build ORM
    description: Build the ORM functionality
    type: boolean
    default: true
    cmake_var: BUILD_ORM

  - id: drogon_cow_bufs
    name: Use COW Buffers
    description: Use copy-on-write buffers for better performance
    type: boolean
    default: true
    cmake_var: USE_COW_BUFS

