id: backward_cpp
name: backward-cpp
description: Beautiful stack trace pretty printer for C++
category: utility

github_url: https://github.com/bombela/backward-cpp
cpp_standard: 11
header_only: true
tags:
  - stacktrace
  - debugging
  - header-only
  - crash-reporting

alternatives: []

fetch_content:
  repository: https://github.com/bombela/backward-cpp.git
  tag: v1.6

link_libraries:
  - Backward::Backward

options:
  - id: backward_tests
    name: Build Tests
    description: Build backward-cpp tests
    type: boolean
    default: false
    cmake_var: BACKWARD_TESTS

  - id: backward_shared
    name: Build Shared
    description: Build backward-cpp as a shared library
    type: boolean
    default: false
    cmake_var: BACKWARD_SHARED

