id: sqlite_modern_cpp
name: sqlite_modern_cpp
description: Modern C++11/14/17 SQLite wrapper with a type-safe interface
category: database

github_url: https://github.com/SqliteModernCpp/sqlite_modern_cpp
cpp_standard: 14
header_only: true
tags:
  - sqlite
  - database
  - header-only
  - orm

alternatives:
  - hiredis

fetch_content:
  repository: https://github.com/SqliteModernCpp/sqlite_modern_cpp.git
  tag: v3.2

link_libraries:
  - sqlite_modern_cpp

cmake_pre: |
  find_package(SQLite3 REQUIRED)

options:
  - id: sqlite_modern_cpp_build_tests
    name: Build Tests
    description: Build test programs
    type: boolean
    default: false
    cmake_var: BUILD_TESTS

