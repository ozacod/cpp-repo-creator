id: utf8cpp
name: UTF8-CPP
description: Simple, portable and lightweight UTF-8 handling library
category: utility

github_url: https://github.com/nemtrif/utfcpp
cpp_standard: 11
header_only: true
tags:
  - utf8
  - unicode
  - text
  - header-only

alternatives: []

fetch_content:
  repository: https://github.com/nemtrif/utfcpp.git
  tag: v4.0.5

link_libraries:
  - utf8cpp

options:
  - id: utf8cpp_tests
    name: Build Tests
    description: Build utf8cpp tests
    type: boolean
    default: false
    cmake_var: UTF8_TESTS

  - id: utf8cpp_samples
    name: Build Samples
    description: Build utf8cpp samples
    type: boolean
    default: false
    cmake_var: UTF8_SAMPLES

