id: rapidjson
name: RapidJSON
description: A fast JSON parser/generator with SAX/DOM style API
category: serialization

github_url: https://github.com/Tencent/rapidjson
cpp_standard: 11
header_only: true
tags:
  - json
  - serialization
  - high-performance
  - header-only

alternatives:
  - nlohmann_json
  - simdjson

fetch_content:
  repository: https://github.com/Tencent/rapidjson.git
  tag: v1.1.0

link_libraries:
  - rapidjson

cmake_post: |
  add_library(rapidjson INTERFACE)
  target_include_directories(rapidjson INTERFACE ${rapidjson_SOURCE_DIR}/include)

options:
  - id: rapidjson_simd
    name: Enable SIMD
    description: Enable SIMD optimizations (SSE2/SSE4.2/NEON)
    type: choice
    default: none
    choices:
      - none
      - sse2
      - sse42
      - neon
    cmake_define: RAPIDJSON_SIMD

  - id: rapidjson_nomemberiterator
    name: No Member Iterator
    description: Disable member iterator (smaller code)
    type: boolean
    default: false
    cmake_define: RAPIDJSON_NOMEMBERITERATOR

