id: ctre
name: CTRE
description: Compile Time Regular Expressions for C++
category: utility

github_url: https://github.com/hanickadot/compile-time-regular-expressions
cpp_standard: 20
header_only: true
tags:
  - regex
  - compile-time
  - header-only
  - parser

alternatives: []

fetch_content:
  repository: https://github.com/hanickadot/compile-time-regular-expressions.git
  tag: v3.9.0

link_libraries:
  - ctre::ctre

options:
  - id: ctre_build_tests
    name: Build Tests
    description: Build CTRE test suite
    type: boolean
    default: false
    cmake_var: CTRE_BUILD_TESTS

