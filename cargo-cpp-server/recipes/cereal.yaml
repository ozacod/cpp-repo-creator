id: cereal
name: cereal
description: A C++11 library for serialization (JSON, XML, binary)
category: serialization

github_url: https://github.com/USCiLab/cereal
cpp_standard: 11
header_only: true
tags:
  - serialization
  - json
  - xml
  - binary
  - header-only

alternatives:
  - nlohmann_json
  - rapidjson

fetch_content:
  repository: https://github.com/USCiLab/cereal.git
  tag: v1.3.2

link_libraries:
  - cereal::cereal

options:
  - id: cereal_build_tests
    name: Build Tests
    description: Build cereal unit tests
    type: boolean
    default: false
    cmake_var: BUILD_TESTS

  - id: cereal_build_sandbox
    name: Build Sandbox
    description: Build cereal sandbox examples
    type: boolean
    default: false
    cmake_var: BUILD_SANDBOX

  - id: cereal_skip_portability_test
    name: Skip Portability Test
    description: Skip the portability tests during build
    type: boolean
    default: true
    cmake_var: SKIP_PORTABILITY_TEST

  - id: cereal_thread_safe
    name: Thread Safe
    description: Enable thread safety for polymorphic types
    type: boolean
    default: false
    cmake_var: CEREAL_THREAD_SAFE

