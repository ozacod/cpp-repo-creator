id: eigen
name: Eigen
description: C++ template library for linear algebra
category: math

github_url: https://gitlab.com/libeigen/eigen
cpp_standard: 11
header_only: true
tags:
  - math
  - linear-algebra
  - header-only

alternatives:
  - glm

fetch_content:
  repository: https://gitlab.com/libeigen/eigen.git
  tag: "3.4.0"

link_libraries:
  - Eigen3::Eigen

options:
  - id: eigen_test_openmp
    name: Use OpenMP
    description: Enable OpenMP support for parallelization
    type: boolean
    default: false
    cmake_var: EIGEN_TEST_OPENMP
    affects_link: true
    link_libraries_when_enabled:
      - OpenMP::OpenMP_CXX

  - id: eigen_no_automatic_resizing
    name: Disable Automatic Resizing
    description: Disable automatic resizing of dynamic matrices
    type: boolean
    default: false
    cmake_define: EIGEN_NO_AUTOMATIC_RESIZING

  - id: eigen_stack_allocation_limit
    name: Stack Allocation Limit
    description: Maximum bytes for stack allocation (0 = default)
    type: integer
    default: 0
    cmake_define: EIGEN_STACK_ALLOCATION_LIMIT

