id: entt
name: EnTT
description: Fast and reliable entity component system (ECS) for game development
category: utility

github_url: https://github.com/skypjack/entt
cpp_standard: 17
header_only: true
tags:
  - ecs
  - game-dev
  - header-only
  - entity-component-system

alternatives: []

fetch_content:
  repository: https://github.com/skypjack/entt.git
  tag: v3.13.2

link_libraries:
  - EnTT::EnTT

options:
  - id: entt_include_headers
    name: Include Headers
    description: Add EnTT headers to install target
    type: boolean
    default: true
    cmake_var: ENTT_INCLUDE_HEADERS

  - id: entt_build_docs
    name: Build Documentation
    description: Enable building documentation
    type: boolean
    default: false
    cmake_var: ENTT_BUILD_DOCS

