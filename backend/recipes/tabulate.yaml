id: tabulate
name: tabulate
description: Table maker for modern C++ to create formatted tables
category: cli

github_url: https://github.com/p-ranav/tabulate
cpp_standard: 17
header_only: true
tags:
  - table
  - cli
  - header-only
  - terminal

alternatives:
  - indicators

fetch_content:
  repository: https://github.com/p-ranav/tabulate.git
  tag: v1.5

link_libraries:
  - tabulate::tabulate

options:
  - id: tabulate_build_samples
    name: Build Samples
    description: Build tabulate sample programs
    type: boolean
    default: false
    cmake_var: TABULATE_BUILD_SAMPLES

